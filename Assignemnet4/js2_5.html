<!DOCTYPE html>
<html>
<head>
    <title>Problem 5_xiaoyu</title>
</head>
<body>
    <h1>Problem 5 by Xiaoyu</h1>
    
    <form>
        <label for="userName">Enter your name:</label>
        <input type="text" id="userName" name="userName">
        <br><br>
        
        <input type="button" value="Hello" id="btn1">
        <input type="button" value="Good Bye" id="btn2">
        <input type="button" value="Greetings" id="btn3">
    </form>
    
    <div id="answer"></div>

    <script>
        function speak() {
            var name = document.getElementById("userName").value;
            var buttonText = this.value;
            alert(buttonText + " " + name);
        }

        window.onload = function() {
            document.getElementById("btn1").onclick = speak;
            document.getElementById("btn2").onclick = speak;
            document.getElementById("btn3").onclick = speak;
        }
    </script>
</body>
</html>
