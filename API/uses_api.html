<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder API Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
        }
        .post-title {
            font-weight: bold;
            color: #333;
        }
        .post-body {
            margin-top: 10px;
            color: #666;
        }
        .post-info {
            font-size: 12px;
            color: #999;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>JSONPlaceholder API - Posts</h1>
    
    <div>
        <label>Post ID (1-100): </label>
        <input type="number" id="postId" value="1" min="1" max="100">
        <button onclick="loadPost()">Get Post</button>
    </div>
    
    <div id="results"></div>

    <script>
        function loadPost() {
            const postId = document.getElementById('postId').value;
            const url = `https://jsonplaceholder.typicode.com/posts/${postId}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('results').innerHTML = `
                        <div class="post">
                            <div class="post-info">Post ID: ${data.id} | User ID: ${data.userId}</div>
                            <div class="post-title">${data.title}</div>
                            <div class="post-body">${data.body}</div>
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
                });
        }
        
    </script>
</body>
</html>
