<!DOCTYPE html>
<html>
<head>
    <title>Problem3_Xiaoyu</title>
</head>
<body>
    <script>
        var num1 = prompt("Enter the first number:");
        var num2 = prompt("Enter the second number:");
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        
        if (num1 <= num2) {
            console.log(num1);
            console.log(num2);
        } else {
            console.log(num2);
            console.log(num1);
        }
    </script>
</body>
